<!DOCTYPE HTML>
<html>
<head>
	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="selectors.css">
</head>
<body>

<h1>Todo List</h1>

<ul>

	<!-- id's are used to single out a single element, so that you can apply specific CSS to only that element (you can only use each id once on a page) -->

	<!-- classes are used to single out a number of elements, so that you can apply specific CSS to all of those elements (these can be used multiple times) -->
	<li id="walk" class="special">
		<input type="checkbox">
		Walk Dog
	</li>
	<li class="special">
		<input type="checkbox">
		Climb
	</li>
	<li>
		<input type="checkbox">
		Eat Lunch
	</li>

</ul>

</body>
</html>
