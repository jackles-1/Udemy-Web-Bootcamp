<!DOCTYPE HTML>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td id="topLeft"></td>
		<td id="topMiddle"></td>
		<td id="topRight"></td>
	</tr>
	<tr>
		<td id="middleLeft"></td>
		<td id="center"></td>
		<td id="middleRight"></td>
	</tr>
	<tr>
		<td id="bottomLeft"></td>
		<td id="bottomMiddle"></td>
		<td id="bottomRight"></td>
	</tr>
</table>

</body>
</html>
