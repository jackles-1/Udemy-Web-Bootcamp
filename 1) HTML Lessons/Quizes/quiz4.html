<!DOCTYPE HTML>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<!-- First Name -->
	<label>
		First Name:
		<input name="firstName" type="text" placeholder="first name" required>
	</label>
	<!-- Last Name -->	
	<label>
		Last Name:
		<input name="lastName" type="text" placeholder="last name" required>
	</label>
	<br>
	<!-- Gender -->
	<label>
		Male
		<!-- Male -->
		<input name="gender" type="radio" value="male">
	</label>
	<!-- Female -->
	<label>
		Female
		<input name="gender" type="radio" value="female">
	</label>
		<!-- Other -->
	<label>

		Other
		<input name="gender" type="radio" value="other">
	</label>
	<br>
	<!-- Email -->
	<label>
		Email: 
		<input name="email" type="email" placeholder="your email" required>
	</label>
	<!-- Password -->
	<label>
		Password:
		<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" required>
	</label>
	<br>
	<!-- Birthday -->
	<label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
		</select>
	</label>
	<br>
	<!-- terms and conditions -->
	<label>
		I agree to the terms and conditions
		<input name="terms" type="checkbox">
	</label>

	<button>Submit</button>


</form>


</body>
</html>
